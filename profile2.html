<form novalidate name="userInput">


    <div id="reserva" class="body-responsive body-view">
		<div class="center-inpur-output-container">
			<div class="container">
                
				<div class="row">
					<div class="col-md-4">
						<div class="profile">
                            <div class="user">
                                Cliente/Aerol√≠nea
                            </div>
                            <br>
                            <div>
                                <div class="profile-label">
                                    USUARIO
                                </div>

						</div>

					<div class="col-md-7">

                </a>

					</div>
